<h1>{{ title() }}</h1>
<p>{{ recipe().name }}</p>
<img [src]="recipe().imgUrl" [alt]="`Recipe ${recipe().name} Image`">
<button (click)="loadRecipe()">1st</button>
<p>{{ servings() }}</p>
<button (click)="increaseServing()">+</button>
<button (click)="decreaseServing()">-</button>
<pre>
    {{ adjustedIngredients() | json  }}
</pre>
